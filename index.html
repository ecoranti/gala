<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para hacer la página con una imagen de fondo */
        body {
            background-image: url('Gala.png');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
        }

        /* Estilos para el contenido */
        .container {
            position: relative;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para los botones */
        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #f76c6c;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f53b3b;
        }

        .btn i {
            margin-right: 10px;
        }

        /* Estilos para el menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f76c6c;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 50px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f53b3b;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .btn {
            background-color: #f53b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <div class="dropdown">
                <button class="btn"><i class="fas fa-paw"></i>Llamar a casa</button>
                <div class="dropdown-content">
                    <a href="tel:+5493584023966">Llamar a Elias</a>
                    <a href="tel:+5493584301020">Llamar a Pabla</a>
                </div>
            </div>
            <a href="https://wa.me/5493584301020" class="btn"><i class="fas fa-paw"></i>WhatsApp</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
