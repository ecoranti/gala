<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALA</title>
    <style>
        /* Estilos para hacer la página con una imagen de fondo */
        body {
            background-image: url('fondito.png'); /* Ruta de tu imagen de fondo */
            background-size: cover; /* Cubre todo el área del body */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            margin: 0; /* Elimina el margen por defecto del body */
            padding: 0; /* Elimina el padding por defecto del body */
            color: #ffffff; /* Color del texto */
            font-family: Arial, sans-serif; /* Fuente del texto */
        }

        /* Estilos para el contenedor del contenido */
        .container {
            width: 80%; /* Ancho del contenedor */
            margin: 0 auto; /* Centrar el contenedor horizontalmente */
            padding-top: 50px; /* Espacio en la parte superior del contenedor */
            text-align: center; /* Centrar el texto en el contenedor */
        }

        /* Estilos para la imagen encima del fondo */
        .imagen-superior {
            display: block;
            margin: 0 auto;
            max-width: 100%; /* Ajustar al ancho del contenedor */
            height: auto; /* Mantener la relación de aspecto */
            padding-top: 20px; /* Espacio entre la imagen superior y el texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenido de la página aquí -->
        <img class="imagen-superior" src="galita.png" alt="galita">
        <h1>Bienvenido a GALA</h1>
        <p>¡Esta es una página con una imagen de fondo y otra imagen encima!</p>
    </div>
</body>
</html>
