<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALA</title>
    <style>
        /* Estilos para hacer la página con una imagen de fondo */
        body {
            background-image: url('fondito.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center; /* Centra la imagen de fondo */
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Estilos para el contenido */
        .container {
            padding-top: 20px;
            text-align: center;
        }

        /* Estilos para la imagen superior */
        .imagen-superior {
            max-width: 100%; /* Ajusta al ancho del contenedor */
            height: auto; /* Mantiene la relación de aspecto */
            display: block;
            margin: 0 auto 20px; /* Centra horizontalmente y agrega espacio abajo */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contenido de la página aquí -->
        <img class="imagen-superior" src="galita.png" alt="galita">
        <h1>Bienvenido a GALA</h1>
        <p>¡Esta es mi pagina en construcción!</p>
    </div>
</body>
</html>
